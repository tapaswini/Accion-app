<div class="container" ng-controller="dataController">
   <div ng-show="loading">
      <h3>Loading...</h3>
   </div>
   <div class="row">
      <div class="col-sm-12 col-md-12 col-xs-12">
         <div class="table-responsive table-grid">
            <table class="table table-striped table-cellwraps table-bordered">
               <thead>
                  <tr>
                     <th class="user-width title-color" ng-click="sortType = 'userId'; sortReverse = !sortReverse">UserId
                        <span ng-show="sortType == 'userId' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'userId' && sortReverse" class="fa fa-caret-up"></span>
                     </th>
                     <th class="id-width title-color" ng-click="sortType = 'id'; sortReverse = !sortReverse" class="cursor th-background " >ID
                        <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                     </th>
                     <th class="title-color" ng-click="sortType = 'title'; sortReverse = !sortReverse" class="cursor th-background ">Title
                        <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
                     </th>
                     <th class="title-color" ng-click="sortType = 'body'; sortReverse = !sortReverse">Body
                        <span ng-show="sortType == 'body' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'body' && sortReverse" class="fa fa-caret-up"></span>
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat = "row in records | orderBy : sortType : sortReverse">
                     <td>{{row.userId}}</td>
                     <td>{{row.id}}</td>
                     <td>{{row.title}}</td>
                     <td>{{row.body}}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
